<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Adicionar uma div que recebe um texto da variavel 'mensagem' pelo thymeleaf -->
<div th:text="${mensagem}"></div>
<!-- Criar um formulario usando thymeleaf para adicionar uma turma usando o metodo POST na url /turma -->
<form action="#" th:action="@{/turma}" th:object="${turma}" method="post">
    <p>Nome: <input type="text" th:field="*{nome}" /></p>
    <p>Curso: <input type="number" th:field="*{numeroAlunos}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
